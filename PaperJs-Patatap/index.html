<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="css/patatap.css">

<!--    <script type="text/javascript" src="./js/patatap.js"></script>-->



    <script type="text/paperscript" canvas="myCanvas">
        var circles = [];
        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point, 500);
            newCircle.fillColor = random_rgba();
            circles.push(newCircle);

        }

        // var animatedCircle = new Path.Circle(new Point(300,300), 100);
        // animatedCircle.fillColor = "red";
        function onFrame(event){
            for(var i = 0; i < circles.length; i++){
                circles[i].fillColor.hue += 1;
                circles[i].scale(.90)
            }
        }

        function random_rgba() {
            var o = Math.round, r = Math.random, s = 255;
            return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
        }
    </script>







</head>
<body>
	<canvas id="myCanvas" resize></canvas>

</body>
</html>
