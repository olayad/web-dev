<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"100
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <script type="text/javascript" src="js/lib/jquery-3.4.1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/todo.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

    <body>
        <div id="container" class="container">
            <h1>To-Do List <i class="fas fa-plus"></i></h1>
            <input type="text" placeholder="Add new todo">
            <ul>
                <li><span><i class="fas fa-trash"></i></span>Wash car</li>
                <li><span><i class="fas fa-trash"></i></span>Buy veggies</li>
                <li><span><i class="fas fa-trash"></i></span>Feed cat</li>
            </ul>
        </div>

        <script src="js/todo.js" type="text/javascript"></script>
    </body>
</html>
